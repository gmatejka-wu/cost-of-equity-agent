# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

build:
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      debug:
        type: boolean
        description: Enable debug mode
        default: false
  commandFunction: |
    (config) => ({
      command: 'python',
      args: ['main.py'],
      env: {
        DEBUG: config.debug ? 'true' : 'false'
      }
    })
